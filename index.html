          () => {
            updateContent();
          }
        );

        document.querySelectorAll("[data-change-lang]").forEach((btn) => {
          btn.addEventListener("click", () => {
            const lang = btn.getAttribute("data-change-lang");
            changeLanguage(lang);
          });
        });
      });
    </script>
  </body>
</html>
